<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product's Tech</title>
    <link rel="stylesheet" href="css/ventanaUno.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Product's Tech</h1>
            <div class="header-icons">
                <button class="icon-btn gray-inicio" id="btn-RegresarLogin">Login</button>
                <button class="icon-btn red-circle" id="btn-AbrirUsuario"></button>
                <button class="icon-btn gray-square" id="btn-InfoAutores"></button>
            </div>
        </header>
        
        <main class="grid-container">
            <!-- Solo le agregue ids a los botones :) -->
            <button class="card" id="btn-proveedores">
                <div class="card-header">Proveedores</div>
                <p class="card-text">Gestiona la información y relaciones con los proveedores de productos tecnológicos, asegurando una cadena de suministro eficiente.</p>
            </button>
            <button class="card" id="btn-inventario">
                <div class="card-header">Inventario</div>
                <p class="card-text">Controla y actualiza el stock de productos, garantizando la disponibilidad y el correcto almacenamiento de los artículos.</p>
            </button>
            <button class="card" id="btn-historial">
                <div class="card-header">Historial</div>
                <p class="card-text">Registra todas las transacciones y movimientos de inventario, permitiendo el seguimiento detallado de cada producto.</p>
            </button>
            <button class="card" id="btn-informes">
                <div class="card-header">Informes</div>
                <p class="card-text">Genera reportes sobre el rendimiento de ventas, inventario y compras para facilitar la toma de decisiones estratégicas.</p>
            </button>
            <button class="card" id="btn-ventas">
                <div class="card-header">Ventas</div>
                <p class="card-text">Administra las transacciones de ventas, actualiza el inventario automáticamente y ofrece un resumen de los productos vendidos.</p>
            </button>
            <button class="card" id="btn-compras">
                <div class="card-header">Compras</div>
                <p class="card-text">Controla las órdenes de compra y la adquisición de productos, manteniendo el inventario actualizado y alineado con la demanda.</p>
            </button>
        </main>
    </div>

            <p>Mariano <br><span>mariano@utb.edu.co</span></p>
        </div>
    </div>

    <script src="js/ventanaUno.js"></script> 
</body>
</html>
