<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product's Tech</title>
    <link rel="stylesheet" href="proovedores.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Product's Tech</h1>
            <div class="header-icons">
                <button class="icon-btn gray-inicio" id="btn-RegresarLogin">Login</button>
                <button class="icon-btn red-circle" id="btn-AbrirUsuario"></button>
                <button class="icon-btn gray-square" id="btn-InfoAutores"></button>
            </div>
        </header>
        <div class="inventory-section">
            <h2>Proveedores</h2>
            <div class="buttons">
                <button class="action-button">Actualizar</button>
                <button class="action-button" id="btnMostrarForm">Añadir</button>
                <button class="action-button" id="btnBuscarProveedor">Bu</button>
                <button class="action-button">Eliminar</button>
            </div>
        </div>
        <div class="carousel-container">
            <button class="arrow left-arrow" id="leftArrow">&lt;</button>
            <div class="carousel">
                <div class="carousel-images" id="carouselImages">
                    <div class="item" data-titulo="Proveedor 1" data-descripcion="Descripción del proveedor 1">
                        <img src="gen1.png" alt="Imagen 1">
                    </div>
                    <div class="item" data-titulo="Proveedor 2" data-descripcion="Descripción del proveedor 1">
                        <img src="gen2.png" alt="Imagen 2">
                    </div>
                    <div class="item" data-titulo="Proveedor 3" data-descripcion="Descripción del proveedor 1">
                        <img src="gen3.png" alt="Imagen 3">
                    </div>
                    <div class="item" data-titulo="Proveedor 4" data-descripcion="Descripción del proveedor 1">
                        <img src="gen4.png" alt="Imagen 4">
                    </div>
                    <div class="item" data-titulo="Proveedor 5" data-descripcion="Descripción del proveedor 1">
                        <img src="gen5.png" alt="Imagen 5">
                    </div>
                    <div class="item" data-titulo="Proveedor 6" data-descripcion="Descripción del proveedor 1">
                        <img src="gen1.png" alt="Imagen 6">
                    </div>
                    <div class="item" data-titulo="Proveedor 7" data-descripcion="Descripción del proveedor 1">
                        <img src="gen2.png" alt="Imagen 7">
                    </div>
                    <div class="item" data-titulo="Proveedor 8" data-descripcion="Descripción del proveedor 1">
                        <img src="gen3.png" alt="Imagen 8">
                    </div>
                    <div class="item" data-titulo="Proveedor 9" data-descripcion="Descripción del proveedor 1">
                        <img src="gen4.png" alt="Imagen 9">
                    </div>
                    <div class="item" data-titulo="Proveedor 10" data-descripcion="Descripción del proveedor 1">
                        <img src="gen5.png" alt="Imagen 10">
                    </div>
                </div>
            </div>
            <button class="arrow right-arrow" id="rightArrow">&gt;</button>
        </div>
        
        <div class="back-button">
            <button class="action-button" id="Regresar">Regresar</button>
        </div>
    </div>

    <div id="loginDropdown" class="dropdown">
        <div class="dropdown-content">
            <h4>MI PERFIL</h4>
            <p class="name">Melany Saez</p>
            <p class="email">msaez@utb.edu.co</p>
            <div class="top-right">
                <button id="logoutButton">Cerrar Sesión</button>
            </div>
            
        </div>
    </div>
    
    <div id="participantsDropdown" class="dropdown">
        <div class="dropdown-content">
            <h3>PARTICIPANTES</h3>
            <p>Alfonso Grateron<br><span>alfonso@utb.edu.co</span></p>
            <p>Melany Saez<br><span>msaez@utb.edu.co</span></p>
            <p>Andres<br><span>andres@utb.edu.co</span></p>
            <p>Mariano <br><span>mariano@utb.edu.co</span></p>
        </div>
    </div>

    <!-- Formulario para agregar imagen -->
    <div id="formAgregar" class="form-container modal">
        <span class="close" id="cerrarForm">&times;</span> <!-- Equis para cerrar el formulario -->
        <label for="imagen">Agregar imagen</label>
        <input type="file" id="inputImagen" accept="image/*">
        <label for="titulo">Título:</label>
        <input type="text" id="inputTitulo">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="inputDescripcion">
        <button class="action-button" id="btnAgregarImagen">Agregar</button>
    </div>

    <!-- Modal para mostrar detalles de la imagen seleccionada -->
    <div id="detalleImagen" class="detalle-imagen modal">
        <span class="close" id="cerrarDetalles">&times;</span>
        <img id="detalleImagenSrc" src="" alt="Detalle Imagen">
        <p id="detalleTitulo"></p>
        <p id="detalleDescripcion"></p>
        <button class="action-button" id="btnEliminarImagen">Eliminar</button> <!-- Botón de eliminar -->
    </div>

    <!-- Cuadro de búsqueda -->
    <!-- Cuadro de búsqueda -->
    <div id="busquedaProveedor" class="search-container modal" style="display:none;">
        <span class="close" id="cerrarBusqueda">&times;</span>
        <input type="text" id="inputBusqueda" placeholder="Buscar proveedor...">
        <ul id="listaResultados"></ul>
    </div>


    <script src="proovedores.js"></script> 
</body>
</html>
