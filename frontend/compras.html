<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product's Tech</title>
    <link rel="stylesheet" href="css/compras.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Product's Tech</h1>
            <div class="header-icons">
                <button class="icon-btn gray-inicio" id="btn-RegresarLogin">Login</button>
                <button class="icon-btn red-circle" id="btn-AbrirUsuario"></button>
                <button class="icon-btn gray-square" id="btn-InfoAutores"></button>
            </div>
        </header>
        
        <div class="inventory-section">
            <h2>Compras</h2>
            <div class="buttons">
                <button class="action-button" id="btnActualizar">Actualizar</button>
                <button class="action-button" id="btnAñadir">Añadir</button>
                <button class="action-button" id="btnBuscar">Buscar</button>
                <button class="action-button" id="btnEliminar">Eliminar</button>
            </div>
            
            <!-- Formulario para añadir compra -->
            <div id="formCompra" class="form-compra" style="display:none;">
                <input type="text" id="productoCompra" placeholder="Producto">
                <input type="number" id="cantidadCompra" placeholder="Cantidad">
                <input type="number" id="precioCompra" placeholder="Precio">
                <button class="action-button" id="btnGuardarCompra">Guardar Compra</button>
            </div>
            
            <!-- Lista de compras -->
            <div id="comprasList" class="compras-list">
                <!-- Las compras se mostrarán aquí dinámicamente -->
            </div>
        </div>

        <div class="back-button">
            <a href="menu.html"><input type="button" value="Regresar" class="action-button"></a>
        </div>
    </div>

    <div id="participantsDropdown" class="dropdown">
        <div class="dropdown-content">
            <h3>PARTICIPANTES</h3>
            <p>Alfonso Grateron<br><span>alfonso@utb.edu.co</span></p>
            <p>Melany Saez<br><span>msaez@utb.edu.co</span></p>
            <p>Andres<br><span>andres@utb.edu.co</span></p>
            <p>Mariano <br><span>mariano@utb.edu.co</span></p>
        </div>
    </div>

    <script src="js/compras.js"></script>
</body>
</html>
